<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>System Dzia≈Çek Minecraft</title>
    <link rel="icon" type="image/x-icon" href="Red.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        #map-container {
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #map-svg {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #111827;
        }

        .plot-rect {
            stroke-width: 0.5;
            transition: fill 0.2s ease-in-out, fill-opacity 0.3s ease-in-out, filter 0.3s ease-in-out, stroke 0.3s, stroke-width 0.3s;
        }

        .plot-rect:hover {
            fill-opacity: 0.7;
        }

        .plot-rect.dimmed {
            fill-opacity: 0.2 !important;
            filter: grayscale(80%);
        }

        .plot-rect.highlighted {
            fill-opacity: 1 !important;
            filter: brightness(1.2);
            stroke: #facc15;
            stroke-width: 1.5;
        }

        .street-rect {
            fill: #4b5563;
            fill-opacity: 1;
            stroke: transparent;
            stroke-width: 0.25;
            transition: fill-opacity 0.2s, stroke 0.2s;
            cursor: pointer;
        }

        .merged-plot {
            stroke: #f59e0b;
            stroke-width: 1.5;
            stroke-dasharray: 4, 2;
            fill: none;
            pointer-events: all;
            cursor: pointer;
        }

        .plot-text {
            font-size: 4px;
            fill: #ffffff;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
            paint-order: stroke;
            stroke: #000000;
            stroke-width: 0.5px;
        }

        .street-text {
            font-size: 3px;
            fill: #ffffff;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .street-text.street-vertical {
            writing-mode: vertical-rl;
        }

        #tooltip {
            background-color: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid #4b5563;
            transition: opacity 0.2s ease-in-out;
            z-index: 60;
        }

        #modal {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        #modal.show {
            transform: translateX(0);
        }
        
        #modal-content {
            transition: opacity 0.15s ease-out;
        }

        #modal-content.fade-out {
            opacity: 0;
        }

        .grab { cursor: grab; }
        .grabbing { cursor: grabbing; }

        .toggle-button {
            opacity: 0.5;
            border: 1px solid #4b5563;
        }
        .toggle-button.active {
            opacity: 1;
            background-color: #4338ca;
            border-color: #6d28d9;
        }

        .hidden-layer, .hidden { display: none !important; }

        .clickable {
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        .clickable:hover { color: #a78bfa; }
        
        #search-suggestions { max-height: 300px; overflow-y: auto; }
        
        .lottery-badge, .donor-badge {
            background-size: 200% 200%;
            animation: gradient-shine-gold 3s ease infinite;
            border-radius: 6px;
        }
        .lottery-badge {
             background: linear-gradient(45deg, #FFD700, #F0B400, #FFD700);
             color: #422b00;
             font-weight: bold;
             padding: 4px 8px;
             font-size: 10px;
             text-transform: uppercase;
             letter-spacing: 0.5px;
        }
        .donor-badge {
            background: linear-gradient(135deg, #6b5a2c, #e0c575, #6b5a2c);
        }

        @keyframes gradient-shine-gold {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #lottery-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(17, 24, 39, 0.95);
        }
        
        #wheelCanvas {
            transition: transform 5s cubic-bezier(.24,.99,.43,1);
        }
        
        .wheel-idle-spin {
            animation: wheel-spin-slow 60s linear infinite;
        }

        @keyframes wheel-spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: confetti-fall 2s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        @media (max-width: 768px) {
            /* ... bez zmian ... */
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

    <!-- UI Elements -->
    <div class="absolute top-5 left-5 z-30">
        <div class="relative">
            <div class="flex bg-gray-800 rounded-lg border border-gray-600 shadow-lg">
                <input type="text" id="search-input" placeholder="Wyszukaj..." class="bg-transparent text-white px-4 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500 w-48 md:w-64" maxlength="30" autocomplete="off">
                <button id="search-button" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-r-lg transition-colors">üîç</button>
            </div>
            <div id="search-suggestions" class="absolute left-0 mt-2 w-full bg-gray-800 border border-gray-600 rounded-lg shadow-lg z-10 hidden"></div>
        </div>
    </div>
    
    <div class="absolute top-5 right-5 z-30">
        <div id="user-auth-container">
            <button id="login-button" class="bg-gray-800 text-white px-4 py-2 rounded-lg border border-gray-600 hover:bg-gray-700 transition-colors">Zaloguj siƒô</button>
            <button id="profile-button" class="hidden w-10 h-10 rounded-full border-2 border-purple-500 hover:border-purple-400 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500">
                <img id="profile-pic" src="placeholder.webp" onerror="this.onerror=null;this.src='placeholder.webp';" class="w-full h-full rounded-full object-cover">
            </button>
        </div>
    </div>

    <div id="map-container" class="grab"><svg id="map-svg"></svg></div>
    <div id="tooltip" class="absolute p-2 rounded-lg shadow-xl text-sm pointer-events-none"></div>
    <div id="coords-display" class="absolute bottom-5 left-5 z-30 bg-gray-800 bg-opacity-75 text-white text-xs px-2 py-1 rounded-md pointer-events-none">X: 0, Z: 0</div>
    <button id="lottery-button" class="hidden absolute bottom-12 left-5 z-30 bg-yellow-500 text-black font-bold px-4 py-2 rounded-lg shadow-lg hover:bg-yellow-400 transition-colors">Loteria</button>

    <!-- Modals -->
    <div id="modal" class="fixed top-0 right-0 w-full md:w-96 h-full bg-gray-800 border-l border-gray-600 shadow-2xl z-50 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-3">
                    <button id="back-modal" class="hidden text-gray-400 hover:text-white text-2xl font-bold transition-opacity" title="Wr√≥ƒá">&larr;</button>
                    <h2 id="modal-title" class="text-xl font-bold">Szczeg√≥≈Çy</h2>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-white text-2xl" title="Zamknij">&times;</button>
            </div>
            <div id="modal-content" class="space-y-4"></div>
        </div>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-600 w-full max-w-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Logowanie</h2>
                <button id="close-login-modal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="loginIdentifier" class="block text-sm font-medium text-gray-300">Nazwa gracza lub NIO</label>
                        <input type="text" id="loginIdentifier" name="loginIdentifier" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label for="pin" class="block text-sm font-medium text-gray-300">PIN</label>
                        <input type="password" id="pin" name="pin" required maxlength="4" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                <p id="login-error" class="hidden text-red-400 text-sm mt-4"></p>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Zaloguj siƒô</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="lottery-overlay" class="hidden fixed inset-0 z-50">
        <div class="absolute top-5 right-5">
            <button id="close-lottery-button" class="text-gray-400 hover:text-white text-4xl font-bold">&times;</button>
        </div>
        <div class="text-center">
            <h2 class="text-4xl font-bold text-yellow-400 mb-2" style="text-shadow: 2px 2px 8px #000;">Loteria Dzia≈Çkowa</h2>
            <p id="lottery-plots-count" class="text-lg text-gray-300 mb-4"></p>
        </div>
        <div class="relative flex flex-col items-center justify-center">
            <p id="next-winner-info" class="mb-4 text-lg text-gray-300"></p>
            <div class="absolute top-0 text-white text-2xl font-bold" style="text-shadow: 2px 2px 4px #000; transform: translateY(-20px) rotate(180deg);">‚ñ≤</div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <button id="spin-button" class="mt-8 bg-green-600 text-white font-bold py-4 px-8 rounded-full text-2xl shadow-lg hover:bg-green-500 transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed">Zakrƒôƒá!</button>
        </div>
        <div id="lottery-result" class="hidden absolute inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center text-center p-8">
        </div>
    </div>

    <div id="loader" class="absolute inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
         <div class="text-center">
            <svg class="animate-spin h-8 w-8 text-white mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-lg font-medium">Pobieranie danych...</p>
        </div>
    </div>
    <div class="controls absolute flex flex-col items-end z-30" style="bottom: 20px; right: 20px;">
        <div class="flex flex-col space-y-2">
            <button id="zoom-in" class="control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700 transition-colors shadow-lg border border-gray-600" title="Powiƒôksz"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
            <button id="zoom-out" class="control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700 transition-colors shadow-lg border border-gray-600" title="Pomniejsz"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
            <button id="reset-view" class="control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700 transition-colors shadow-lg border border-gray-600" title="Resetuj widok"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 2v6h6"></path><path d="M21 12A9 9 0 0 0 6 5.3L3 8"></path><path d="M21 22v-6h-6"></path><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7"></path></svg></button>
        </div>
        <div id="layer-toggles" class="mt-2 flex flex-col space-y-2">
            <button id="toggle-plots" class="toggle-button active control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700" title="Dzia≈Çki"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg></button>
            <button id="toggle-streets" class="toggle-button active control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700" title="Ulice"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="20" x2="4" y2="4"></line><line x1="20" y1="20" x2="20" y2="4"></line><line x1="12" y1="4" x2="12" y2="20"></line></svg></button>
            <button id="toggle-districts" class="toggle-button active control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700" title="Dzielnice"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></button>
            <button id="toggle-merged" class="toggle-button active control-button w-10 h-10 bg-gray-800 text-white rounded-md flex items-center justify-center hover:bg-gray-700" title="Po≈ÇƒÖczone"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg></button>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
